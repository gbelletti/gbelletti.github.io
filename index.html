<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <title>Péndulo simple</title>
  </head>
  <body
    class="bg-slate-950 relative h-screen w-screen overflow-hidden text-white"
  >
    <div class="absolute top-5 left-5 z-10 w-80">
      <div
        class="bg-slate-950 backdrop-blur-md p-6 rounded-xl shadow-2xl border border-white/20"
      >
        <h2 class="text-2xl font-bold mb-4 text-center">Péndulo simple</h2>

        <div
          class="mb-4 text-center rounded-xl py-2 border-2 border-cyan-500 bg-cyan-500/20"
        >
          <span
            class="text-sm font-semibold mono text-slate-200 tracking-widest block mb-1"
            >Tiempo</span
          >
          <div
            id="stopwatch"
            class="text-2xl font-mono font-bold text-cyan-500"
          >
            00:00.000
          </div>
        </div>
        <div class="grid grid-cols-2 gap-3 mb-4">
          <div>
            <label class="block text-sm font-bold text-slate-200 mb-1"
              >Ángulo (°)</label
            >
            <input
              type="number"
              id="input-angle"
              value="45"
              class="w-full px-2 py-2 border rounded-xl text-sm"
            />
          </div>

          <div>
            <label class="block text-sm font-bold text-slate-200 mb-1"
              >Longitud (cm)</label
            >
            <input
              type="number"
              id="input-length"
              value="30"
              class="w-full px-2 py-2 border rounded-xl text-sm"
            />
          </div>

          <div>
            <label class="block text-sm font-bold text-slate-200 mb-1"
              >Masa (g)</label
            >
            <input
              type="number"
              id="input-mass"
              value="50"
              class="w-full px-2 py-2 border rounded-xl text-sm"
            />
          </div>

          <div>
            <label class="block text-sm font-bold text-slate-200 mb-1"
              >Fricción (0-1)</label
            >
            <input
              type="number"
              id="input-friction"
              value="0.01"
              step="0.001"
              min="0"
              max="1"
              class="w-full px-2 py-2 border rounded-xl text-sm"
            />
          </div>
        </div>

        <div class="flex gap-2">
          <button
            id="btn-restart"
            class="flex-1 py-2 hover:bg-slate-900 text-white font-bold shadow text-sm border-2 rounded-xl border-cyan-600 transition-all"
          >
            Reiniciar
          </button>
          <button
            id="btn-pause"
            class="flex-1 py-2 bg-amber-500 hover:bg-amber-600 text-white font-bold rounded-xl shadow text-sm transition-all"
          >
            Pausar
          </button>
        </div>

        <div class="mt-4 text-xs space-y-1 font-medium">
          <div class="flex items-center gap-2">
            <span
              class="w-3 h-3 rounded-full bg-yellow-400 block shadow-sm border border-yellow-600"
            ></span>
            <span class="text-slate-200">Simplificado</span>
          </div>
          <div class="flex items-center gap-2">
            <span
              class="w-3 h-3 rounded-full bg-red-500 block shadow-sm"
            ></span>
            <span class="text-slate-200">Exacto</span>
          </div>
          <div class="flex items-center gap-2">
            <span
              class="w-3 h-3 rounded-full bg-blue-600 block shadow-sm"
            ></span>
            <span class="text-slate-200">Real</span>
          </div>
        </div>
      </div>
    </div>

    <div id="canvas-container" class="absolute inset-0 z-0 bg-slate-950"></div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
